<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <main class="container">
    <div class="box1"></div>
    <Form>
        <table border="1" class="box2">
        <tr>
            <td><button style="color: red;">C</button></td>
            <td><button style="color: green;">( )</button></td>
            <td><button style="color: green;">%</button></td>
            <td><button style="color: green;">/</button></td>
        </tr>
        <tr>
            <td><button style="color: white;">7</button></td>
            <td><button style="color: white;">8</button></td>
            <td><button style="color: white;">9</button></td>
            <td><button style="color: green;">x</button></td>
        </tr>
        <tr>
            <td><button style="color: white;">4</button></td>
            <td><button style="color: white;">5</button></td>
            <td><button style="color: white;">6</button></td>
            <td><button style="color: green;">-</button></td>
        </tr>
        <tr>
           <td><button style="color: white;">1</button></td>
           <td><button style="color: white;">2</button></td>
           <td><button style="color: white;">3</button></td>
           <td><button style="color: green;">+</button></td>
        </tr>
        <tr>
            <td><button style="color: white;">+/-</button></td>
            <td><button style="color: white;">0</button></td>
            <td><button style="color: white;">.</button></td>
            <td style="background-color:black;"><button style="color: green">=</button></td>
        </tr>
        </table></Form>
        </main>
</body>
</html>
