<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <header><strong>Register</strong></header>
        <main class="container">
            <form class="form">
            <div class="box1">
             <input type="text" name="First Name" class="FirstName" placeholder="First Name"></div>
             <div class="box2">
             <input type="text" name="Last Name" class="LastName" placeholder="Last Name"></div>
             <div class="box3">
             <input type="tel" name="Phone" class="Phone" placeholder="Phone"></div>
             <div box4>
             <select name="Gender" class="Gender">
             <option value="Male" class="option">Male</option>
             <option value="Female" class="option">Female</option>
             </select></div>
             <div class="box5">
             <input type="text" name="Country" class="Country" placeholder="Country"></div>
             <div class="box6">
            <input type="text" name="State" class="State" placeholder="State">
            </div>
            <div class="box7">
            <input type="text" name="Username" class="Username" placeholder="Usernames"></div>
            <div class="box8">
            <input type="text" name="Password" class="Password" placeholder="Password"></div>
            <div class="box9">
            <input type="text" name="Confirm Password" class="confirm" placeholder="Confirm Password"></div>
            <div class="box">
            <input type="button" value="Submit" class="Submit">
           <button><a href="Login.html">Login Page</a></button>  </div>    
        </form>
        </main>
</body>
</html>
